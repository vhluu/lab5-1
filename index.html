<!doctype html>

<html>
<head>
	<title>HCI Design Portfolio</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/introHCI.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Lab 5</h1>
			<p>human-computer interaction design</p>
		</div>

		<h3>Projects</h3>

<!-- remember to put Handlebars templates within script tags
	 so that the webpage doesn't attempt to load them as HTML -->
<script id="entry-template" type="text/x-handlebars-template">
		
		<!-- this is the project div to create the grid variation for -->
		<div class="project" id="project{{index}}">
			<a href="#" class="thumbnail">
				<img src="{{profilePic}}" alt="Lorem Pixel image" class="img">
				<p>{{title}}</p>
				<div class="like"><button class="btn btn-default likeBtn">Like</button></div>
			</a>
		</div>

</script>

		<div id="templatedProjects">
			<!-- don't touch this: templated project HTML code injected here -->
		</div>

	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars-v4.0.11.js"></script>
	<script src="js/lab5.js"></script>
</body>
</html>
